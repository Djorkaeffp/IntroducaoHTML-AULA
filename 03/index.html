<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TABELA DE PRODUTOS</title>
</head>
<body>
<h1>TABELA DE PRODUTOS</h1>
<table border="1">

	<tr>
		<th>Código</th>
		<th>Descrição</th>
		<th>Valor</th>
	</tr>

	<tr>
		<td>001</td>
		<td>Notebook</td>
		<td>2500,00</td>
	</tr>

	<tr>
		<td>002</td>
		<td>Monitor</td>
		<td>500,00</td>
	</tr>

	<tr>
		<td>003</td>
		<td>Roteador Wi-fi</td>
		<td>150,00</td>
	</tr>

	<tr>
		<td colspan="2"> TOTAL</td>
		<td>3150,00</td>
	</tr>

	<tr>
		<td rowspan="2"> Encargos </td>
		<td>Juros</td>
		<td>5,00</td>
	</tr>
	<tr>
		<td>Multa</td>
		<td>9,00</td>
	</tr>
</table>	

	
</body>
</html>
