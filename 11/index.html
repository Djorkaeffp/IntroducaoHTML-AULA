<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    article {
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 20px;
    }

    section {
      margin-top: 10px;
    }

    time {
      color: #888;
    }

    aside {
      float: right;
      margin-left: 20px;
      width: 30%;
    }

    img {
      max-width: 100%;
      height: auto;
    }
  </style>
  <title>Página de Exemplo</title>
</head>
<body>

  <article>
    <h2>Postagem 1</h2>
    <img src="imagens/imagens.png>
    <p>Aqui vai o conteúdo da postagem.</p>
    <section>
      <time datetime="2023-11-06">6 de novembro de 2023</time>
    </section>
    <aside>Autor: John Doe</aside>
  </article>

  <article>
    <h2>Postagem 2</h2>
    <img src="imagem2.jpg" alt="Imagem 2">
    <p>Conteúdo da segunda postagem.</p>
    <section>
      <time datetime="2023-11-07">7 de novembro de 2023</time>
    </section>
    <aside>Autor: Jane Doe</aside>
  </article>

</body>
</html>
