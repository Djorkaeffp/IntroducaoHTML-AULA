<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <title> Jquery </title>
    </head>
    

</header>


  <body>    
    <div class="container-fluid">
        <main class="col-sm-12 bg-secondary d-flex justify-content-center align-items-evenly rounded" style="margin: .1rem" >
            <form class="col-sm-4 my-5">
                <div class="mb-3 mx-5">
                    <label for="CEP" class="form-label text-white">CEP:</label>
                    <input type="text" class="form-control" id="cep" aria-describedby="cepAjuda" size="10" maxlength="9">
                    <div id="cepAjuda" class="form-text text-white">Digite somente os números. Ex.: 64001001</div>
                  </div>
                  <div class="text-center">
                    <button type="submit" id="teste" class="btn btn-primary">Buscar informações</button>
                  </div>
            </form>
            <div class="col-sm-4 my-5">
                <div class="card p-2">
                    <div class="d-flex align-items-center">
                        <h5>Rua:</h3><span class="mx-3" id="rua"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Bairro:</h3><span class="mx-3" id="bairro"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Cidade:</h3><span class="mx-3" id="cidade"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>Estado:</h3><span class="mx-3" id="uf"></span>
                    </div>
                    <div class="d-flex align-items-center">
                        <h5>IBGE:</h3><span class="mx-3" id="ibge"></span>
                    </div>    
                </div>
            </div>
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src='js/atv.js'></script>
  </body>
</html>
